<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>簡易掲示板</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .post strong { color: #007bff; }
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 80px; }
        input[type=text], textarea { width: 300px; padding: 5px; }
        textarea { height: 60px; }
        button { padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #218838; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>簡易掲示板</h1>

    <form action="{{ url_for('post') }}" method="post">
        <div>
            <label for="username">名前:</label>
            <input type="text" id="username" name="username" placeholder="名無しさん">
        </div>
        <div>
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <button type="submit">投稿する</button>
        </div>
    </form>

    <hr>

    <h2>投稿一覧</h2>
    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <p><strong>{{ post.username }}</strong> (ID: {{ post.id }})</p>
            <p>{{ post.message | nl2br }}</p> {# nl2brで改行を<br>に変換 #}
        </div>
        {% endfor %}
    {% else %}
        <p>まだ投稿はありません。</p>
    {% endif %}
</body>
</html>
